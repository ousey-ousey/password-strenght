<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pass strenth</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" placeholder="Enter Password" id="password"/> 
            <button type="submit"><img src="arrow.png"></button>
            <p id="message"> password is <span id="strength"></span></p>
        </div>
    </div>
    <script>
        let  pass = document.getElementById('password');
        let  mess = document.getElementById('message') ;
        let   strength =document.getElementById("strength");
        //showing message in paragraph
        pass.addEventListener('input', () => {
            if (pass.value.length > 0) {
                mess.style.display = "block";
            } else {
                mess.style.display = "none";
                pass.style.borderColor = "#7c7c7c"
            }
            if(pass.value.length < 4){
                strength.innerHTML =" weak";
                pass.style.borderColor = "red"
            }else if(pass.value.length >= 4 && pass.value.length <=7 ) {
                strength.innerHTML = "medium";
                strength.style.color = "orange";
                pass.style.borderColor = "darkorange";
            }else{ 
                strength.innerHTML = "strong";
                strength.style.color = "green";
                pass.style.borderColor = "green";
            }
        });        
    </script>
</body>
</html>
